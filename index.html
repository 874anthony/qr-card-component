<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR code component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <img src="images/image-qr-code.png" alt="QR Code Image" class="card__img" />
        <h3 class="card__title">Improve your front-end skills by building projects</h3>
        <p class="card__description">
          Scan the QR code to visit Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
